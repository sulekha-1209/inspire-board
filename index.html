<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="getTime()">
    <div class="container">
        <div class="content">

            <div class="row bookmark-section">
                <div>
                   Weather + bookmark stuff
                </div>

            </div>
            <div class="row clock-section">
                <div style="margin: auto;">
                    <div class="clock-container" id="clock-container"></div>
                    <div style="font-size: 4.5rem;">Your potential is unlimited.</div>
                </div>

            </div>

            <div class="row do-today-section">
                <div id="task-input" class="task-input">
                    <div>What is your main focus for today?</div>
                    <input autocomplete="off" autofill="off" type="text" id="main-task-input" class="main-task-input"><br>
                    <!--<button id="button" ></button> -->
                </div>
                <div class="task" id="task-show">
                    <div onMouseOver="showTaskOptions()" onMouseOut="hideTaskOptions()">
                        <b>TODAY</b>
                        <div class="row" style="display: flex;" id='mainTask'>
                            <div style="margin: auto; display: flex;">
                                <div class="padding-small taskCheckboxDiv" id="taskCheckboxDiv">
                                    <input id="taskCheckbox" class="taskCheckbox" onclick="taskDone()" type="checkbox">
                                </div>
                                <div class="padding-small mainTaskText" id='mainTaskText'></div>
                                <div class="padding-small removeTaskDiv" id="removeTaskDiv">
                                    <i style="font-size:2rem;" onclick="removeTask()" class="far fa-times-circle removeTaskIcon"></i>
                                </div>
                            </div>                           
                        </div>
                        <div class="row" id="doneMessage">
                            Celebrate!
                        </div>
                    </div>
                </div>

            </div>

            <div class="row quote-section">
                <div style="margin: auto;">
                    <div class="quote-container" id="quote-container">
                        <div id="quote-content" class="quote-content">
                            <!--Quote-->
                            <div class="quote-text">

                                <span id="quote"> </span>

                            </div>
                            <!--Author-->
                            <div class="quote-author">
                                <span id="author"></span>
                            </div>
                            <!---->
                        </div>
                        <div id="button-container" class="button-container">

                            <i onclick="tweetQuote()" class="twitter-button fab fa-twitter"></i>
                            <i onclick="getQuote()" class="generate-button fas fa-sync"></i>

                        </div>
                        <!--Loader-->
                        <div class="row" style="display: flex;">
                            <div class="col-md-4 col-sm-4 col-xs-4 loader" id="loader"></div>
                        </div>

                    </div>
                </div>



            </div>




        </div>


    </div>





    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="getTime()">
    <div class="container">
        <table class="content">

            <tr class="row clock-section">
                <td valign="top">
                   <!--Weather + bookmark stuff--> 
                </td>

            </tr>
            <tr class="row clock-section">
                <td valign="center">
                    <div class="clock-container" id="clock-container"></div>
                    <div style="font-size: 4.5rem;">Your potential is unlimited.</div>
                </td>

            </tr>

            <tr class="row do-today-section">
                <td id="task-input">
                    <div>What is your main focus for today?</div>
                    <input autocomplete="off" autofill="off" type="text" id="main-task-input" class="main-task-input"><br>
                    <!--<button id="button" ></button> -->
                </td>
                <td class="task" id="task-show">
                    <div>
                        <b>TODAY</b>
                        <div class="row" id='mainTask'>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <input id="taskCheckbox" onclick="taskDone()" type="checkbox">
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7" id='mainTaskText'></div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
                                <i style="font-size:2rem;" onclick="removeTask()" class="far fa-times-circle"></i>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>

            <tr class="row quote-section">
                <td valign="bottom">
                    <div class="quote-container" id="quote-container">
                        <div id="quote-content" class="quote-content">
                            <!--Quote-->
                            <div class="quote-text">

                                <span id="quote"> </span>

                            </div>
                            <!--Author-->
                            <div class="quote-author">
                                <span id="author"></span>
                            </div>
                            <!---->
                        </div>
                        <div id="button-container" class="button-container">

                            <i onclick="tweetQuote()" class="twitter-button fab fa-twitter"></i>
                            <i onclick="getQuote()" class="generate-button fas fa-sync"></i>

                        </div>
                        <!--Loader-->
                        <div class="row" style="display: flex;">
                            <div class="col-md-4 col-sm-4 col-xs-4 loader" id="loader"></div>
                        </div>

                    </div>
                </td>



            </tr>




        </table>


    </div>





    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
